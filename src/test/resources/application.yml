server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal:5433/turnover
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
